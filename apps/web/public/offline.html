<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UniConta Offline</title>
    <style>
      body {
        font-family: "Manrope", "Segoe UI", system-ui, sans-serif;
        background: #f8fafc;
        color: #0f172a;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        background: #ffffff;
        padding: 28px 32px;
        border-radius: 16px;
        border: 1px solid #e2e8f0;
        max-width: 420px;
        text-align: center;
        box-shadow: 0 12px 24px -18px rgba(15, 23, 42, 0.25);
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        border-radius: 999px;
        background: #f1f5f9;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: #64748b;
        margin-bottom: 16px;
      }
      .dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: #22c55e;
      }
      h1 { margin: 0 0 8px; font-size: 22px; }
      p { margin: 0; font-size: 14px; color: #64748b; }
    </style>
  </head>
  <body>
    <div class="card">
      <span class="badge"><span class="dot"></span>Offline</span>
      <h1>Voce esta offline</h1>
      <p>Sem conexao. Suas transacoes ainda podem ser registradas localmente.</p>
    </div>
  </body>
</html>
